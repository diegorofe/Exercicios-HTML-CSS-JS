<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora de Imoveis</title>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h3>Sistema de Cadastramento de Imóveis</h3>
    <form onsubmit="app.addPropety()">
        <p>
            <label>Selecione o tipo de Imóvel: </label>
            <select name="kind">
                <option value="" data-default disabled selected></option>
                <option value="house">Casa</option>
                <option value="apartament">Apartamento</option>
            </select>
        </p>
        <p>
            <label>Área(m²): </label>
            <input type="text" name="area" min="0">
        </p>

        <p>
            
            <input type="checkbox" name="rented" value="Alugado">Alugado
            
            
        </p>
   
        
            <button type="submit" name="add">Cadastrar</button>
            <button type="button" onclick="app.cleanForm()">Limpar</button>
        
    </form>

    <hr>
 
    <h3>Imóveis Cadastrados</h3>

    <ul id="realty-list"></ul>
  


</body>

</html>
