<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Enviando o DOM para a função</title>
</head>
<body>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name="first-name" onchange="saveMyFirstName(this)">
        </p>

        <p>
            <label>Sobrenome: </label>
            <input type="text" name="last-name" onchange="saveMyLastName()">
        </p>

    </form>
    
</body>
</html>
