<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Astronauta</title>
</head>

<body>
    <h3>Cadastro liga dos Astronautas</h3>
    <form action="">
        <label for="fname">Nome:</label>
        <input type="text" id="fname" autofocus><br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd"><br><br>
        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date">
        <label for="Arquivo">Enviar arquivo:</label>
        <input type="file" multiple><br> <br>

        <div>
            <label>Nacionalidade</label>
            <select name="nacionalidade" id="" size=>
                <option value="Brazil">Brasileiro</option>
                <option value="EUA">Americao</option>
                <option value="EUA">Nigeriano</option>

            </select>

            <label for="genero">Genero: </label>
            <input type="radio" name="Masculino" value="Masculino">
            <label for="">Masculino</label>
            <input type="radio" name="Feminino" value="Feminino">
            <label for="">Feminino</label>
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="intelig">Inteligência</label>
            <input type="checkbox" name="Intelig" value="Inteligência">
            <label for="res">| Resiliência</label>
            <input type="checkbox" name="res" value="Resiliência">
            <label for="prep">| Preparo físico</label>
            <input type="checkbox" name="prep" value="Preparo físico">
            <label for="edu">| Educação</label>
            <input type="checkbox" name="edu" value="Educação">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>
    </form>


</body>

</html>
