<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Astronauta</title>
</head>

<body>
    <h3>Cadastro liga dos Astronautas</h3>
    <form action="">
        <label for="fname">Nome:</label>
            <input type="text" id="fname"><br> <br>
        <label for="email">Email:</label>
            <input type="email" id="email">
        <label for="pwd">Password:</label>
            <input type="password" id="pwd"><br><br>
        <label for="date">Data de Nascimento:</label>
            <input type="date" id="date">
        <label for="Arquivo">Enviar arquivo:</label>
            <input type="file" ><br> <br>
        <label>Nacionalidade</label>
            <select name="nacionalidade" id="" size=>
                    <option value="Brazil">Brasileiro</option>
                    <option value="EUA">Americao</option>
                    <option value="EUA">Nigeriano</option>

            </select>

            <label for="genero">Genero: </label>
            <input type="radio" name="Masculino" value="Masculino">
            <label for="">Masculino</label>
            <input type="radio" name="Feminino" value="Feminino">
            <label for="">Feminino</label>
    </form>

</body>

</html>
